	<script type="text/javascript">
		function signValid() {
			fullname=document.post.fname.value;
			address=document.post.address.value;
			username=document.post.uname.value;
			password=document.post.pword.value;
			email=document.post.email.value;
			phone=document.post.phone.value;

			fnameExp=/^[a-zA-Z]+$/;
			addExp=/^[a-zA-Z0-9]+$/;
			unameExp=/^[a-zA-Z0-9]+$/;
			pwordExp=/^[a-zA-Z0-9]+$/;
			emailExp=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			phoneExp=/^[0-9]+$/;

			if(fullname="" || !fullname.match(fnameExp)){
				alert("please enter valid name");
			}
			if (address="" || !address.match(addExp)){
				alert("please enter valid address");
			}
			if(username="" || !username.match(unameExp)){
				alert("please enter valid username");
			}
			if(password="" || !password.match(pwordExp)){
				alert("please enter valid password");
			}
			if(email="" || !email.match(emailExp)){
				alert("please enter valid email");
			}
			if(phone="" || !phone.match(phoneExp)){
				alert("please enter valid number");
			}
			}
			
					
	</script>
